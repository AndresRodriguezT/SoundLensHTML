<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundLens</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="images/png" href="images/favicon/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
  <link rel="shortcut icon" href="images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
</head>

<body>
  <header class="header">
    <div class="left-content">
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="Logo">
        <span class="logo-text">SoundLens</span>
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Support</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="#">Work with us</a></li>
        </ul>
      </nav>
    </div>
    <div class="buttons-container">
      <button class="sign-in">Sign in</button>
      <button class="sign-up">Sign up</button>
    </div>
  </header>

  <main class="main-content">
    <div class="text-content">
      <h1 class="hero-text">
        Your <span class="italic">life.</span><br>
        Your <span class="italic">music.</span>
      </h1>
      <p class="subtext">Add a bit of music to your life. <br>
        With SoundLens, you can turn your images into music.</p>
      <button class="cta-button">Open the AI ></button>
    </div>
    <div class="phone-images">
      <img class="phone" src="images/movil1.png" alt="Phone 1">
      <img class="phone" src="images/movil2.png" alt="Phone 2">
    </div>
  </main>

</body>

</html>
